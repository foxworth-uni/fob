version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      actions-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
  
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      cargo-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
  
  # npm/pnpm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      npm-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
  
  # Package-specific npm configs
  - package-ecosystem: "npm"
    directory: "/packages/fob-bundler"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "npm"
    directory: "/packages/fob-edge"
    schedule:
      interval: "weekly"
  
  - package-ecosystem: "npm"
    directory: "/packages/fob-editor"
    schedule:
      interval: "weekly"

