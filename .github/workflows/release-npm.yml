name: Release NPM

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  DEBUG: napi:*
  APP_NAME: fob-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-13
            target: x86_64-apple-darwin
            build: |
              cd crates/fob-native &&
              pnpm exec napi build --platform --release --target x86_64-apple-darwin &&
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd crates/fob-native &&
              pnpm exec napi build --platform --release --target aarch64-apple-darwin &&
              strip -x *.node
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history and tags to allow version bumping
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
      
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/fob-native/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test:
    name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-13
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
        node:
          - '18'
          - '20'
    runs-on: ${{ matrix.settings.host }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/fob-native
      
      - name: Sync binary to node_modules (CI)
        run: cd crates/fob-native && node scripts/sync-binary-ci.js
        env:
          NAPI_TARGET: ${{ matrix.settings.target }}
      
      - name: Test bindings
        run: cd fixtures/napi-local-test && pnpm test

  publish:
    name: Publish NPM Packages
    needs:
      - test
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history and tags to allow version bumping
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/fob-native/artifacts
      
      - name: Organize artifacts
        run: cd crates/fob-native && pnpm exec napi artifacts
      
      - name: Publish to NPM
        run: |
          cd crates/fob-native
          npm config set provenance true
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
