name: CI

env:
  DEBUG: napi:*
  APP_NAME: fob-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - '.editorconfig'
      - 'docs/**'
  pull_request: null

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-13
            target: x86_64-apple-darwin
            build: |
              cd crates/fob-native &&
              pnpm exec napi build --platform --release --target x86_64-apple-darwin &&
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              cd crates/fob-native &&
              pnpm exec napi build --platform --release --target aarch64-apple-darwin &&
              strip -x *.node
    name: stable - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/fob-native/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test-macOS-binding:
    name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-13
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
        node:
          - '18'
          - '20'
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/fob-native
      
      - name: Sync binary to node_modules (CI)
        run: cd crates/fob-native && node scripts/sync-binary-ci.js
        env:
          NAPI_TARGET: ${{ matrix.settings.target }}
      
      - name: List packages
        run: ls -R crates/fob-native
        shell: bash
      
      - name: Test bindings
        run: cd fixtures/napi-local-test && pnpm test
