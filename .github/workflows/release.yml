name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  DEBUG: napi:*
  APP_NAME: fob-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  # Gate job - only proceed for successful CI runs on version tags
  check:
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.workflow_run.head_branch }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release triggered for $VERSION"

  # Build CLI binaries for macOS
  build-cli:
    needs: check
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-release

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Build release
        run: just build-cli-release
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf fob-${{ matrix.target }}.tar.gz fob
          mv fob-${{ matrix.target }}.tar.gz ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fob-${{ matrix.target }}
          path: fob-${{ matrix.target }}.*
          retention-days: 30

  # Publish to NPM - downloads N-API artifacts from CI run
  publish-npm:
    needs: check
    name: Publish NPM
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Download N-API artifacts from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          path: crates/fob-native/artifacts
          name_is_regexp: true
          name: bindings-.*

      - name: Organize artifacts
        run: cd crates/fob-native && pnpm exec napi artifacts

      - name: Publish to NPM
        run: |
          cd crates/fob-native
          npm config set provenance true
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publish to crates.io
  publish-crates:
    needs: check
    name: Publish Crates
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: |
          # Publish in dependency order, skip already-published
          CRATES=(
            fob-browser-test
            fob-config
            fob-gen
            fob-graph
            fob-bundler
            fob-cli
            fob-plugin-css
            fob-plugin-vue
            fob-plugin-svelte
            fob-plugin-astro
          )

          for crate in "${CRATES[@]}"; do
            echo "Publishing $crate..."
            cargo publish -p "$crate" --no-verify --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Skipped $crate"
            sleep 2
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub release after CLI binaries are built
  create-release:
    name: Create GitHub Release
    needs: [check, build-cli, publish-npm, publish-crates]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: fob-*

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check.outputs.version }}
          draft: true
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
