name: Publish to crates.io

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    name: Publish Crates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: |
          # Publish in dependency order, skip already-published
          CRATES=(
            fob-browser-test
            fob-config
            fob-gen
            fob-graph
            fob-bundler
            fob-cli
            fob-plugin-css
            fob-plugin-vue
            fob-plugin-svelte
            fob-plugin-astro
          )

          for crate in "${CRATES[@]}"; do
            echo "Publishing $crate..."
            cargo publish -p "$crate" --no-verify --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || echo "Skipped $crate"
            sleep 2
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
